<body style="margin: 0; background-color: #1a1a1a;">
  <div style="padding: 40px;">
    <!-- Large central block -->
    <div style="background-color: #ba3f1d; padding: 80px; margin: 20px auto; width: 50%;"></div>

    <!-- Offset block to create asymmetry -->
    <div style="background-color: #e9c46a; padding: 60px; margin: -30px 30% 50px 10%; width: 30%;"></div>

    <!-- Layered vertical strip -->
    <div style="background-color: #264653; padding: 120px 20px; margin: -40px auto 10px auto; width: 10%;"></div>

    <!-- Bottom echo block -->
    <div style="background-color: #2a9d8f; padding: 40px 100px; margin: 50px auto; width: 40%;"></div>
  </div>
</body>
