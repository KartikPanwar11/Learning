<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="parent">
    <h1 id="one">DOM(Document Object Model)</h1>
    <h1 class="two">heading 02</h1>
    <p class="two">This the the para tag</p>
    <p class="two">This is 2nd para tag</p>
</div>


<script>
    let parent = document.querySelector(".parent");
    // console.log(parent.childNodes);
    let para = document.createElement('p');
    para.innerText="This is paragraph added from DOM"; //created the new tagg now i need to append
    para.classList.add('red');// to add the class to the tag
    parent.appendChild(para); //This publishes the para tag
    parent.removeChild(para) // to remove the class 
</script>
</body>
</html>
